<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>Dashboard</title>
</head>
<body>
    <main>
        <header>
            <nav class="first-menu">
                <ul>
                    <li><div><i class='bx bx-happy-alt' style="color: #1675F1 ;"></i>
                        </div>
                        <ul>
                            <li><div class="boton-first">
                                <div><i class='bx bx-border-all bx-rotate-90' style='color:#ffffff'  ></i></div>
                                <div><p>Dashboard</p></div>

                            
                            </li>
                            
                            
                            <p class="subt">MAIN</p>
                            <li><div class="botones">
                                <i class='bx bx-windows' ></i>
                                <p>Elements</p></div></li>
                            <li><div class="botones">
                                <i class='bx bx-chart' ></i>
                                <p>Charts</p>
                            </div></li>
                            <li><div class="botones">
                                <i class='bx bx-customize'></i>
                                <p>Widgets</p>
                            </div></li>
                            <p class="subt">TABLE AND FORMS</p>
                            <li><div class="botones">
                                <i class='bx bx-table'></i>
                                <p>Tables</p>
                            </div></li>
                            <li><div class="botones">
                                <i class='bx bx-receipt'></i>
                                <p>Forms</p>
                            </div></li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <!-- <button class="menu-btn" onclick="document.querySelector('nav ul').classList.toggle('open')"><i class='bx bx-menu'></i></button> -->
            <nav class="second-menu">
                <ul>
                    <li><div class="perfil"></div>
                        <ul>
                            <li class="opcion"><img src="image/perfil.jpg" ><p>Profile</p></li>
                            <li class="opcion">Settings</li>
                            <li class="opcion">Logout</li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- seccion -->
        <section>

            <div class="titulo">
                <div><h1>Dashboard</h1></div><br>
                <div><span>Home</span><span>/</span><span>Dashboard</span></div>
            </div>
    
            <div class="datos">
                <div class="datos-item">
                    <h2>1500</h2>
                    <p>Traffic</p>
                    <progress value="40" max="100"></progress> 
                    <p>40%</p>
                </div>
                <div class="datos-item">
                    <h2>234</h2>
                    <p>Sales</p>
                    <progress value="60" max="100"></progress> 
                    <p>60%</p>
                </div>
                <div class="datos-item">
                    <h2>465</h2>
                    <p>Pageviews</p>
                    <progress value="30" max="100"></progress> 
                    <p>30%</p>
                </div>
                <div class="datos-item">
                    <h2>235</h2>
                    <p>visitors</p>
                    <progress value="80" max="100"></progress> 
                    <p>80%</p>
                </div>
            </div>
    
            <div class="texto">
                <h3>Sales Report</h3>
                <h1>Hola Mundo</h1>
            </div>

        </section>
        
    </main>
</body>
</html>
